spring:
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: department-service
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/api/k8_1_0/department/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/k8_1_0/user/**
